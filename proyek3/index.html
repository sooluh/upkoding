<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="section">
        <div>
            <div class="container">
                <div class="grid">
                    <div>
                        <div class="card">
                            <h3 class="card-title">

                        </div>
                    </div>
